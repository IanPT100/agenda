{% extends 'base.html' %}
{% block content %}

 <h2>Lista de Alunos</h2>
 <a href="{% url 'incluir_aluno' %}">Cadastrar Novo aluno</a>
 <table>
    <thead>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Ações</th>
    </thead>
    <tbody>
        {% for a in alunos %}
         <tr>
            <td>{{a.id}}</td>
            <td>{{a.nome}}</td>
            <td>{{a.email}}</td>
            <td><a href="{% url 'editar_aluno' a.id %}">Editar</a>
            <a href="{%url 'excluir_aluno' a.id %}">Excluir</a>
            </td>
         </tr>
         {% endfor %}      
    </tbody>
 </table>
{% endblock %}
